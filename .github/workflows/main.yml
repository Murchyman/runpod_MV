# .github/workflows/publish.yml
name: Build & Publish ComfyUI-MVAdapter

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}      # ghcr.io/OWNER/REPO
  RP_VERSION: 5.3.0                         # worker-comfyui tag (update when needed)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Reclaim ~30 GB on the GitHub runner before building
      - name: Free disk space on runner
        uses: insightsengineering/disk-space-reclaimer@v1
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.RP_VERSION }}-sdxl
          build-args: |
            RP_VERSION=${{ env.RP_VERSION }}
