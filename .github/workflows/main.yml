name: Build & Publish ComfyUI-MVAdapter

on:
  push:
    branches: [ main ]          # trigger on pushes to main
  workflow_dispatch:            # allow manual runs

# give the workflow permission to push container images
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # owner/repo â†’ ghcr.io/owner/repo
  RP_VERSION: 5.3.0                      # worker-comfyui tag (update when needed)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.RP_VERSION }}-sdxl
          build-args: |
            RP_VERSION=${{ env.RP_VERSION }}
